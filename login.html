<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="container">
    <div class="form-header">
        <h1>Stackly</h1>
        <p>Join us in making a difference through community fundraising</p>
    </div>

    <div class="form-container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <div class="form-content">
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="error-message" id="login-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password">
                        <span class="password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <div class="social-btn facebook">
                        <a href="404page.html">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="social-btn google">
                        <a href="404page.html">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <div class="social-btn twitter">
                        <a href="404page.html">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
                </div>
            </form>

            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Enter your full name">
                    </div>
                    <div class="error-message" id="signup-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="error-message" id="signup-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password">
                        <span class="password-toggle" id="signup-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-message" id="signup-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
                    </div>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>

                <button type="submit" class="btn">Create Account</button>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-login">
                    <div class="social-btn facebook">
                        <a href="404page.html">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="social-btn google">
                        <a href="404page.html">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <div class="social-btn twitter">
                        <a href="404page.html">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <div class="login-link">
                    Already have an account? <a href="#" id="go-to-login">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
