<div class="modal-overlay hidden" id="auth-modal">
    <div class="modal-content">
        <button class="close-modal" id="close-auth-modal" aria-label="Close modal">&times;</button>

        <form class="auth-form login-form" id="login-form">
            <h3>Welcome Back!</h3>
            <p>Please enter your details to sign in.</p>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
                <div class="error-message"></div>
            </div>
            <div class="form-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <form class="auth-form signup-form hidden" id="signup-form">
            <h3>Create Account</h3>
            <p>Join our community to start your first campaign.</p>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a strong password" required>
                <div class="error-message"></div>
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
            <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
</div>
